<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wave Simulator Final</title>
  <!-- Φόρτωση p5.js και p5.dom -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
  <style>
    /* Βασικό styling για τη διάταξη */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #top-container {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }
    #simulation-container {
      width: 800px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #options-container {
      width: 320px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      overflow-y: auto;
    }
    #controls-container {
      width: 800px;
      height: 120px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      margin-bottom: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="top-container">
    <div id="simulation-container"></div>
    <div id="options-container"></div>
  </div>
  <div id="controls-container"></div>

  <script>
    /* --- Global Ρυθμίσεις --- */
    // Παράμετροι για τα κύματα
    window.blueParams = { amplitude: 20, frequency: 1, phase: 0, direction: 'left' };
    window.redParams  = { amplitude: 20, frequency: 1, phase: 0, direction: 'left' };
    // Ορατότητα για τα μεμονωμένα κύματα (μέσω options checkbox)
    window.blueVisible = true;
    window.redVisible = true;
    // Έλεγχος προσομοίωσης
    window.isPlaying = false;
    window.simTime = 0;
    window.lastUpdate = 0;
    window.simSpeed = 1;
    // Ορατότητα του πράσινου κυμάτος (υπέρθεση)
    window.greenVisible = true;
    // Λειτουργία μέσου: false = Εγκάρσιο (transverse), true = Διάμηκες (longitudinal)
    window.isLongitudinal = false;

    /* ------------------------------ */
    /* p5 Sketch: Simulation Canvas   */
    /* ------------------------------ */
    let simulationSketch = function(p) {
      let blueWave, redWave;
      let handLeft, handRight;
      
      p.preload = function() {
        // Φόρτωση εικόνων για τα "χέρια" – fallback εάν δεν υπάρχουν
        handLeft = p.loadImage('handleft.png', undefined, function() {
          let g = p.createGraphics(32,32);
          g.fill(0,100,200);
          g.ellipse(16,16,32,32);
          handLeft = g;
        });
        handRight = p.loadImage('handright.png', undefined, function() {
          let g = p.createGraphics(32,32);
          g.fill(200,0,0);
          g.ellipse(16,16,32,32);
          handRight = g;
        });
      };
      
      p.setup = function() {
        let canvas = p.createCanvas(800, 400);
        canvas.parent('simulation-container');
        p.noStroke();
        p.imageMode(p.CENTER);
        // Δημιουργία κυμάτων με βάση την αρχική λογική και την επιλογή λειτουργίας μέσου
        blueWave = new WaveSystem(p, p.color(0,100,200), 100, 'blue');
        redWave  = new WaveSystem(p, p.color(200,0,0), 300, 'red');
        blueWave.initBalls();
        redWave.initBalls();
        window.lastUpdate = p.millis();
      };
      
      p.draw = function() {
        p.background(245);
        // Σχεδίαση γραμμής μέσου (για καθορισμό του baseline)
        if(!window.isLongitudinal) {
          p.stroke(200);
          p.line(50, 200, p.width-50, 200);
        } else {
          p.stroke(200);
          p.line(200, 50, 200, p.height-50);
        }
        p.noStroke();
        
        // Ενημέρωση χρόνου προσομοίωσης
        let now = p.millis();
        if(window.isPlaying) {
          let dt = (now - window.lastUpdate)/1000 * window.simSpeed;
          window.simTime += dt;
        }
        window.lastUpdate = now;
        
        // Ενημέρωση και σχεδίαση των κυμάτων
        blueWave.update(window.simTime);
        redWave.update(window.simTime);
        // Σχεδίαση μεμονωμένων κυμάτων (αν έχουν επιλεγεί στο Options)
        if(window.blueVisible) { blueWave.draw(); }
        if(window.redVisible) { redWave.draw(); }
        
        // Σχεδίαση του μέσου ως υπέρθεση (χρώμα πράσινο)
        p.fill(0,200,0,100);
        if(!window.isLongitudinal) {
          // Εγκάρσια: κάθε "void" ως κύκλος
          for(let i = 0; i < blueWave.balls.length; i++){
            let blueDisp = blueWave.balls[i].current - blueWave.balls[i].base;
            let redDisp = redWave.balls[i].current - redWave.balls[i].base;
            let medY = 200 + blueDisp + redDisp;
            p.ellipse(blueWave.balls[i].x, medY, 8);
          }
        } else {
          // Διάμηκες: κάθε "void" ως κατακόρυφη μπάρα (μήκος 60px)
          for(let i = 0; i < blueWave.balls.length; i++){
            let blueDisp = blueWave.balls[i].current - blueWave.balls[i].base;
            let redDisp = redWave.balls[i].current - redWave.balls[i].base;
            let medX = 200 + blueDisp + redDisp;
            // Σχεδιάζουμε μπάρα με πλάτος 8, ύψος 60, κεντραρισμένη στη θέση medX
            p.rectMode(p.CENTER);
            p.rect(medX, 200, 8, 60);
          }
        }
      };
      
      // Κλάση WaveSystem
      // Αν window.isLongitudinal == false → transverse: τα "voids" ορίζονται κατά μήκος του x, baseline είναι y
      // Αν true → longitudinal: τα "voids" ορίζονται κατά μήκος του y, baseline είναι x
      function WaveSystem(p, col, basePos, waveKey) {
        this.p = p;
        this.col = col;
        this.basePos = basePos; // Στην transverse λειτουργία, είναι το y baseline, ενώ στη longitudinal είναι το x baseline
        this.waveKey = waveKey;
        this.balls = [];
        this.ballSize = 4;
        this.gap = 2;
        // Η "πηγή" (χέρι) του κύματος
        this.hand = { img: null, pos: { x: 50, y: basePos } };
        
        // Ανάλογα με το direction, τοποθετείται το χέρι αντίθετα από τη διάδοση:
        // Για παράδειγμα, για direction 'left' → το κύμα διαδίδεται προς τα αριστερά, οπότε το χέρι τοποθετείται στη δεξιά πλευρά.
        this.updateHand = function() {
          let params = (this.waveKey === 'blue') ? window.blueParams : window.redParams;
          if(!window.isLongitudinal) {
            if(params.direction === 'left') {
              this.hand.img = handRight;
              this.hand.pos.x = p.width - 50;
            } else {
              this.hand.img = handLeft;
              this.hand.pos.x = 50;
            }
          } else {
            // Στη λειτουργία longitudinal, η μετατόπιση εφαρμόζεται στον οριζόντιο άξονα
            if(params.direction === 'left') {
              this.hand.img = handRight;
              this.hand.pos.x = p.width - 50;
            } else {
              this.hand.img = handLeft;
              this.hand.pos.x = 50;
            }
          }
        };
        
        // initBalls: Δημιουργεί τα σημεία διάδοσης του κύματος
        this.initBalls = function() {
          this.balls = [];
          if(!window.isLongitudinal) {
            // Transverse: τα voids τοποθετούνται κατά μήκος του x
            for(let x = 50; x < p.width - 50; x += (this.ballSize + this.gap)) {
              this.balls.push({ x: x, base: this.basePos, current: this.basePos });
            }
          } else {
            // Longitudinal: τα voids τοποθετούνται κατά μήκος του y
            for(let y = 50; y < p.height - 50; y += (this.ballSize + this.gap)) {
              this.balls.push({ y: y, base: this.basePos, current: this.basePos });
            }
          }
          this.updateHand();
        };
        
        // update: Εφαρμόζει την κυματική εξίσωση σε κάθε void
        this.update = function(t) {
          let params = (this.waveKey === 'blue') ? window.blueParams : window.redParams;
          let amplitude = params.amplitude;
          let frequency = params.frequency;
          let phase = p.radians(params.phase);
          for(let i = 0; i < this.balls.length; i++){
            let displacement = amplitude * p.sin(2 * p.PI * frequency * t + phase);
            this.balls[i].current = this.balls[i].base + displacement;
          }
          // Ενημέρωση θέσης του "χεριού" βάσει του πρώτου void
          if(this.balls.length > 0) {
            if(!window.isLongitudinal) {
              this.hand.pos.y = this.balls[0].current;
            } else {
              this.hand.pos.x = this.balls[0].current;
            }
          }
        };
        
        // draw: Σχεδιάζει τα voids και το χέρι, με το αντίστοιχο χρώμα
        this.draw = function() {
          let r = p.red(this.col), g = p.green(this.col), b = p.blue(this.col);
          p.fill(r, g, b, 100);
          if(!window.isLongitudinal) {
            for(let i = 0; i < this.balls.length; i++){
              p.ellipse(this.balls[i].x, this.balls[i].current, this.ballSize);
            }
          } else {
            p.rectMode(p.CENTER);
            for(let i = 0; i < this.balls.length; i++){
              p.rect(this.balls[i].current, this.balls[i].y, 8, 60);
            }
          }
          if(this.hand.img) {
            p.image(this.hand.img, this.hand.pos.x, this.hand.pos.y, 32, 32);
          }
        };
      }
    };
    new p5(simulationSketch, 'simulation-container');

    /* ------------------------------ */
    /* p5 Sketch: Options Canvas        */
    /* ------------------------------ */
    let optionsSketch = function(p) {
      p.setup = function() {
        let canvas = p.createCanvas(320, 400);
        canvas.parent('options-container');
        p.textSize(16);
        p.noLoop();
        // Δημιουργούμε DOM στοιχεία για τους επιλογείς κάθε κύματος
        // --- Μπλε Κύμα ---
        let blueTitle = p.createElement('h3', 'Μπλε Κύμα');
        blueTitle.parent('options-container');
        blueTitle.style('color', '#0066cc');
        // Checkbox επιλογής παρακολούθησης του Μπλε κύματος
        let blueCheckbox = p.createCheckbox('Παρακολούθηση', window.blueVisible);
        blueCheckbox.parent('options-container');
        blueCheckbox.changed(function() {
          window.blueVisible = this.checked();
        });
        p.createElement('label', 'Ύψος').parent('options-container');
        let blueAmp = p.createSlider(0, 100, window.blueParams.amplitude, 1);
        blueAmp.parent('options-container');
        blueAmp.changed(function() {
          window.blueParams.amplitude = parseInt(this.value());
        });
        p.createElement('label', 'Συχνότητα').parent('options-container');
        let blueFreq = p.createSlider(0.1, 5, window.blueParams.frequency, 0.1);
        blueFreq.parent('options-container');
        blueFreq.changed(function() {
          window.blueParams.frequency = parseFloat(this.value());
        });
        p.createElement('label', 'Φάση').parent('options-container');
        let bluePhase = p.createSelect();
        bluePhase.parent('options-container');
        bluePhase.option('0°', '0');
        bluePhase.option('180°', '180');
        bluePhase.changed(function() {
          window.blueParams.phase = parseInt(this.value());
        });
        p.createElement('label', 'Κατεύθυνση').parent('options-container');
        let blueDir = p.createSelect();
        blueDir.parent('options-container');
        blueDir.option('Αριστερά', 'left');
        blueDir.option('Δεξιά', 'right');
        blueDir.changed(function() {
          window.blueParams.direction = this.value();
        });
        
        // --- Κόκκινο Κύμα ---
        let redTitle = p.createElement('h3', 'Κόκκινο Κύμα');
        redTitle.parent('options-container');
        redTitle.style('color', '#cc0000');
        // Checkbox επιλογής παρακολούθησης του Κόκκινου κύματος
        let redCheckbox = p.createCheckbox('Παρακολούθηση', window.redVisible);
        redCheckbox.parent('options-container');
        redCheckbox.changed(function() {
          window.redVisible = this.checked();
        });
        p.createElement('label', 'Ύψος').parent('options-container');
        let redAmp = p.createSlider(0, 100, window.redParams.amplitude, 1);
        redAmp.parent('options-container');
        redAmp.changed(function() {
          window.redParams.amplitude = parseInt(this.value());
        });
        p.createElement('label', 'Συχνότητα').parent('options-container');
        let redFreq = p.createSlider(0.1, 5, window.redParams.frequency, 0.1);
        redFreq.parent('options-container');
        redFreq.changed(function() {
          window.redParams.frequency = parseFloat(this.value());
        });
        p.createElement('label', 'Φάση').parent('options-container');
        let redPhase = p.createSelect();
        redPhase.parent('options-container');
        redPhase.option('0°', '0');
        redPhase.option('180°', '180');
        redPhase.changed(function() {
          window.redParams.phase = parseInt(this.value());
        });
        p.createElement('label', 'Κατεύθυνση').parent('options-container');
        let redDir = p.createSelect();
        redDir.parent('options-container');
        redDir.option('Αριστερά', 'left');
        redDir.option('Δεξιά', 'right');
        redDir.changed(function() {
          window.redParams.direction = this.value();
        });
      };
    };
    new p5(optionsSketch, 'options-container');

    /* ------------------------------ */
    /* p5 Sketch: Controls Canvas       */
    /* ------------------------------ */
    let controlsSketch = function(p) {
      p.setup = function() {
        let canvas = p.createCanvas(800, 120);
        canvas.parent('controls-container');
        p.textSize(16);
        // Play/Pause κουμπί
        let playBtn = p.createButton('▶ Start');
        playBtn.parent('controls-container');
        playBtn.position(20, 20);
        playBtn.mousePressed(function() {
          window.isPlaying = !window.isPlaying;
          playBtn.html(window.isPlaying ? '⏸ Pause' : '▶ Start');
        });
        // Reset κουμπί
        let resetBtn = p.createButton('↻ Reset');
        resetBtn.parent('controls-container');
        resetBtn.position(120, 20);
        resetBtn.mousePressed(function() {
          window.simTime = 0;
        });
        // Checkbox για εμφάνιση/απόκρυψη του πράσινου κυμάτος (υπέρθεση)
        let greenChk = p.createCheckbox('Εμφάνιση Πράσινου', window.greenVisible);
        greenChk.parent('controls-container');
        greenChk.position(220, 20);
        greenChk.changed(function() {
          window.greenVisible = this.checked();
        });
        // Slider ταχύτητας προσομοίωσης
        p.createElement('label', 'Ταχύτητα').parent('controls-container').position(20, 60);
        let speedSlider = p.createSlider(0.1, 5, window.simSpeed, 0.1);
        speedSlider.parent('controls-container');
        speedSlider.position(100, 60);
        speedSlider.changed(function() {
          window.simSpeed = parseFloat(this.value());
        });
        // Επιλογέας λειτουργίας μέσου: Εγκάρσιο / Διάμηκες
        let modeSelect = p.createSelect();
        modeSelect.parent('controls-container');
        modeSelect.position(300, 20);
        modeSelect.option('Εγκάρσιο', 'transverse');
        modeSelect.option('Διάμηκες', 'longitudinal');
        modeSelect.changed(function() {
          window.isLongitudinal = (this.value() === 'longitudinal');
          window.simTime = 0;
          location.reload();
        });
      };
      p.draw = function() {
        p.background(220,220,220,50);
      };
    };
    new p5(controlsSketch, 'controls-container');
  </script>
</body>
</html>
