<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    padding: 10px;
  }

  #main-container {
    display: flex;
    flex-grow: 1;
    gap: 15px;
  }

  #canvas-wrapper {
    flex: 3;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  #controls-panel {
    flex: 1;
    max-width: 280px;
    background: white;
    padding: 15px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow-y: auto;
  }

  .wave-controls {
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
  }

  .wave-controls:last-child {
    border-bottom: none;
    margin-bottom: 8px;
  }

  h3 {
    margin-bottom: 12px;
    font-size: 1em;
  }

  .control-group {
    margin-bottom: 12px;
  }

  label {
    font-size: 0.85em;
    color: #666;
    margin-bottom: 3px;
  }

  select {
    width: 100%;
    padding: 6px;
    font-size: 0.85em;
    border: 1px solid #ddd;
    border-radius: 3px;
  }

  .p5-slider {
    width: 100% !important;
    margin: 8px 0 !important;
  }

  #global-controls {
    display: flex;
    gap: 8px;
    margin-top: 15px;
  }

  button {
    padding: 6px 12px;
    font-size: 0.85em;
    border-radius: 3px;
  }

  .compact-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }
</style>

<div id="main-container">
  <div id="canvas-wrapper">
    <div id="canvas-container"></div>
  </div>
  
  <div id="controls-panel">
    <div class="wave-controls">
      <h3 class="blue-title">Μπλε Κύμα</h3>
      <div class="compact-row">
        <div class="control-group">
          <label>Ύψος</label>
          <div id="amplitude-slider-blue"></div>
          <span id="amplitude-value-blue">20</span>
        </div>
        <div class="control-group">
          <label>Συχνότητα</label>
          <div id="frequency-slider-blue"></div>
          <span id="frequency-value-blue">1</span>
        </div>
      </div>
      <div class="compact-row">
        <div class="control-group">
          <label>Φάση</label>
          <select class="phase-select" data-wave="blue">...</select>
        </div>
        <div class="control-group">
          <label>Κατεύθυνση</label>
          <select class="direction-select" data-wave="blue">...</select>
        </div>
      </div>
    </div>

    <!-- Similar compact layout for Red Wave -->

    <div id="global-controls">
      <button id="playBtn">▶</button>
      <button id="resetBtn">↻</button>
      <select id="green-visibility" style="flex:1; font-size:0.85em;">
        <option value="visible">Πράσινο</option>
        <option value="hidden">Κρυφό</option>
      </select>
    </div>
  </div>
</div>
