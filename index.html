<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Δημιουργία μηχανικών κυμάτων</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .btn {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }
    .btn:hover { background: #0056b3; }
    .panel {
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .slider:hover, .checkbox:hover { filter: brightness(1.2); }
  </style>
</head>
<body>
  <script>
    let blueWave, redWave, isPlaying = false, simTime = 0, lastUpdate = 0, speed = 100;
    function setup() {
      createCanvas(1200, 400).parent(document.body);
      let controlsDiv = createDiv().addClass('controls').parent(document.body);
      createButton('▶').addClass('btn').parent(controlsDiv).mousePressed(() => {
        isPlaying = !isPlaying;
      });
      createButton('↻').addClass('btn').parent(controlsDiv).mousePressed(() => {
        simTime = 0;
      });
    }
    function draw() {
      background(245);
      if (isPlaying) simTime += (millis() - lastUpdate) / 1000;
      lastUpdate = millis();
    }
  </script>
</body>
</html>
